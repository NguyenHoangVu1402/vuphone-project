<script>
    // Hàm load dữ liệu khi người dùng nhấn vào select
    function loadOptions(url, selectId) {
        let select = document.getElementById(selectId);

        // Nếu select đã có dữ liệu thì không load lại nữa
        if (select.options.length > 1) return;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                data.forEach(value => {
                    let option = document.createElement("option");
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error("Lỗi:", error));
    }

    // Gọi API khi người dùng nhấn vào select
    document.getElementById("day-select").addEventListener("focus", function () {
        loadOptions("/api/v1/auth/days", "day-select");
    });

    document.getElementById("month-select").addEventListener("focus", function () {
        loadOptions("/api/v1/auth/months", "month-select");
    });

    document.getElementById("year-select").addEventListener("focus", function () {
        loadOptions("/api/v1/auth/years", "year-select");
    });
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        let gender = document.querySelector('input[name="gender"]:checked');
    
        if (!gender) {
            alert("Vui lòng chọn giới tính!");
        } else {
            console.log("Giới tính đã chọn:", gender.value);
        }

        let year = document.getElementById("year-select").value;
        let month = document.getElementById("month-select").value.padStart(2, '0'); 
        let day = document.getElementById("day-select").value.padStart(2, '0');

        if (!year || !month || !day) {
            Swal.fire("Lỗi", "Vui lòng chọn đầy đủ ngày, tháng, năm sinh!", "error");
            return;
        }

        let requestData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            gender: document.querySelector('input[name="gender"]:checked')?.value,
            birth_date: `${year}-${month}-${day}`
        };

        try {
            let response = await fetch("/api/v1/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestData)
            });

            let data = await response.json();
            
            if (response.ok) {
                localStorage.setItem("user_id", data.user_id);
                Swal.fire("Thành công", "Đăng ký thành công!", "success").then(() => {
                    window.location.href = "/verifyotpvuphone";
                });
            } else {
                Swal.fire("Lỗi", data.error || "Có lỗi xảy ra", "error");
            }
        } catch (error) {
            console.error("Lỗi:", error);
            Swal.fire("Lỗi", "Không thể kết nối đến máy chủ", "error");
        }
    });
});
